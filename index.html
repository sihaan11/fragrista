<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fragrista</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    /* Header */
    header {
      background-color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header img {
      width: 200px;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 60px 20px;
      background-color: #f7f7f7;
    }

    .slide-in-left {
      opacity: 0;
      transform: translateX(-50px);
      animation: slideInLeft 1s forwards;
    }

    .slide-in-right {
      opacity: 0;
      transform: translateX(50px);
      animation: slideInRight 1s forwards;
    }

    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Button */
    .hero button {
      background-color: black;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .hero button:hover {
      background-color: #444;
    }

    /* Products Section */
    .products {
      padding: 60px 20px;
      background-color: #ffffff;
      text-align: center;
    }

    .products h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="FRAGRISTA-2.png" alt="Fragrista Logo">
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="slide-in-left">Welcome to Fragrista</h1>
    <p class="slide-in-right">Discover your perfect fragrance today.</p>
    <a href="#products">
      <button>How</button>
    </a>
  </section>

  <!-- Products Section -->
  <section id="products" class="products">
    <h2 class="slide-in-left">Our Products</h2>
    <p class="slide-in-right">Hereâ€™s the list of amazing fragrances we offer.</p>
    <!-- Add product cards or images here -->
  </section>
</body>
</html>
